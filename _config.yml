about_content: | # this will include new lines to allow paragraphs
  NodeJS/Graphql 기반의 7년차 서버 백엔드 개발자입니다. 회사의 성장을 위해 SI 프로젝트와 솔루션 개발을 함께 진행 해왔습니다.<br/>
  사용자의 요구 사항과 다양한 이슈들을 통해서 ERD 설계부터 효과적인 운영환경을 만들기 위한 개발을 하고 고민해 왔습니다.
  그렇게 프로젝트마다 요구사항정의서, Api 문서, 버그 리포팅 문서를 남기고 문서를 통해 학습하고 같은 실수를 반복하지 않도록 하였습니다.<br/>
  솔루션 운영 시에서 부하 테스트를 활용하여 코드의 문제점을 개선하고 반복되는 업무를 줄이고자 Github Actions를 통한 자동 배포를 구현했습니다.<br/>
  현재 팀장의 위치에서 주도적인 업무 환경 만들기와 팀원의 성장을 고려하면서 개발을 진행하고 있습니다.<br/>

